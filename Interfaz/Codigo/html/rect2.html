<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectángulo con Bordes Redondeados</title>
    <style>
        .rectangulo {
            width: 850px;
            height: 430px;
            background-color: rgb(175, 215, 230);
            border-radius: 15px; /* Ajusta este valor para redondear más o menos los bordes */
            border: 3px solid rgb(0, 115, 190); /* Añade un borde de 5 píxeles de grosor con el color especificado */
        }
    </style>
</head>
<body>
    <div class="rectangulo"></div>
</body>
</html>
