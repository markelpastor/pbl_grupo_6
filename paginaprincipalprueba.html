<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #d9ebf5;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Cambiado a dirección de columna */
        }

        header img {
            width: 150px; /* Ajusta el tamaño según tus necesidades */
            height: auto;
            margin-bottom: 10px; /* Cambiado para separación del GIF */
        }

        h1 {
            margin: 0; /* Eliminado el margen izquierdo */
        }

        nav {
            background-color: #10C2D1; /* Cambiado el color del fondo de la barra de navegación */
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff; /* Cambiado el color del texto de los enlaces */
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            display: none; /* Oculta el contenedor de inicio de sesión por defecto */
            z-index: 999; /* Asegura que el contenedor de inicio de sesión esté por encima del resto del contenido */
        }

        .login-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: center; /* Centrar el contenido */
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 18px;
        }

        .input-group input {
            width: 100%;
            padding: 15px; /* Aumentar el tamaño del campo */
            font-size: 18px; /* Aumentar el tamaño de la fuente */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo empresa recortado.jpg">
        <h1>Glauco DTECT</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Acerca de</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="#" onclick="showLogin()">Iniciar Sesión</a></li> <!-- Enlace para mostrar el contenedor de inicio de sesión -->
        </ul>
    </nav>
    <main>
        <section>
            <h2>Contenido Principal</h2>
            <p>Bienvenido a mi sitio web. Aquí encontrarás información interesante.</p>
        </section>
    </main>
    <footer>
        <p>Derechos de autor © 2024. Todos los derechos reservados.</p>
    </footer>

    <!-- Contenedor de inicio de sesión -->
    <div class="login-container" id="login-container">
        <h2>Iniciar Sesión</h2>
        <form action="#" method="post">
            <div class="input-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Ingresar</button>
        </form>
    </div>

    <script>
        function showLogin() {
            var loginContainer = document.getElementById("login-container");
            loginContainer.style.display = "block";
        }
    </script>
</body>
</html>
