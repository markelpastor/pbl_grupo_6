<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Iniciar Sesión</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
		<link rel="stylesheet" href="log in.css">
		<link rel="icon" href="images/logo empresa recortado.jpg" type="images/logo empresa recortado.jpg">
	</head>
	<body>
		<div class="login-container">
			<h2>Iniciar Sesión</h2>
			<form id="login-form" action="#" method="post" onsubmit="openDownloadPage(event)">
				<div class="input-group">
					<label for="email">Correo electrónico:</label>
					<input type="email" id="email" name="email" pattern="^[a-zA-Z0-9._%\+\-]+@gmail\.com$" required>
					<small>Ejemplo: usuario@gmail.com</small>
				</div>
				<div class="input-group">
					<label for="date">Fecha de hoy</label>
					<input type="text" id="date" name="date" required readonly>
				</div>
				<button type="submit">Ingresar</button>
			</form>
		</div>
		<script>
			document.addEventListener("DOMContentLoaded", function() {
				var today = new Date();
				var date = today.getDate() + '/' + (today.getMonth() + 1) + '/' + today.getFullYear();
				document.getElementById('date').value = date;
			});

			function openDownloadPage(event) {
				event.preventDefault();
				window.open('GlauDTect_Instalador.exe', '_blank');
				alert('¡Gracias por descargar GLAUCO DTECT!');
			}
		</script>
	</body>
</html>
