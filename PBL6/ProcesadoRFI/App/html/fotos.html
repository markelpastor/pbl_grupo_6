<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Stack Animation</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    position: relative;
  }
  .image {
    position: absolute;
    transition: all 0.3s ease-in-out;
    cursor: pointer;
  }
  .corner {
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="container">
  <img class="image" src="image1.jpg" alt="Image 1" style="z-index: 1;">
  <div class="corner" style="top: 0; left: 0;"></div>
  <img class="image" src="image2.jpg" alt="Image 2" style="z-index: 0;">
  <div class="corner" style="top: 0; right: 0;"></div>
  <img class="image" src="image3.jpg" alt="Image 3" style="z-index: 0;">
  <div class="corner" style="bottom: 0; left: 0;"></div>
  <img class="image" src="image4.jpg" alt="Image 4" style="z-index: 0;">
  <div class="corner" style="bottom: 0; right: 0;"></div>
</div>

<script>
  const corners = document.querySelectorAll('.corner');
  const images = document.querySelectorAll('.image');

  corners.forEach((corner, index) => {
    corner.addEventListener('click', () => {
      // Increase z-index of the clicked image to bring it to the front
      images[index].style.zIndex = images.length;

      // Decrease z-index of other images
      images.forEach((img, i) => {
        if (i !== index) {
          img.style.zIndex = i;
        }
      });
    });
  });
</script>
</body>
</html>
